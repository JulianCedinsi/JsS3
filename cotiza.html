    <div class="card bg-dark whiteandblack">
        <nav class="navbar navbar-light bg-light">
            <a href="/" class="navbar-brand">Registro de Usuarios - Semana 3 JS</a>
        </nav>
        <div class="container">
            <div id="Formulario" class="row pt-5">
                <div class="col-md-12">
                    <div class="bg-dark card">
                        <form id="Registro" class="card-body">
                            <div class="form-group">
                                <label for="Nombre" class="label-form">NOMBRES</label>
                                <input type="text" id="Nombre" class="form-control" maxlength="60">
                                <label for="Apellido" class="label-form">APELLIDOS</label>
                                <input type="text" id="Apellido" class="form-control" maxlength="60">
                                <label for="Documento" class="label-form">DOCUMENTO</label>
                                <input type="number" id="Documento" class="form-control" maxlength="10">
                                <label for="Correo" class="label-form">CORREO</label>
                                <input type="email" id="Correo" class="form-control" placeholder="@">
                                <label for="Usuario" class="label-form">USUARIO</label>
                                <input type="text" id="Usuario" class="form-control" maxlength="25">
                                <label for="Observ" class="label-form">OBSERVACIONES</label>
                                <input type="text" id="Observ" class="form-control" maxlength="200"><br></br>
                            </div>
                            <div>
                                <input type="submit" value="Guardar" class="btn btn-success btn-block">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="Listado" class="col-md-12">
                </div>
            </div>
        </div>
